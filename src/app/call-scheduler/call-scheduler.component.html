<div class="call-container">
  <div class="row">
      <div class="col-12">
          <app-paragraph [heading]="paragraphData.paragraphs.call.mainHeading" [paragraph]="paragraphData.paragraphs.call.mainContent"></app-paragraph>
      </div>
  </div>
</div>

<div class="container">
  <main>
      <form>
          <!-- Ensure labels are associated with form controls using 'for' attribute matching the input 'id' -->
          <div class="form-group">
              <label for="businessname">Business name</label>
              <!-- 'type' should be text if it's not an email. Add 'aria-required' for required fields -->
              <input type="text" class="form-control" id="businessname" aria-label="Business name" aria-required="true" placeholder="Enter Business name">
          </div>
          <div class="form-group">
              <label for="phonenumber">Phone number ( xxx-xxx-xxxx )</label>
              <!-- Correct input type for phone numbers for better on-screen keyboard support on mobile devices -->
              <input type="tel" class="form-control" id="phonenumber" aria-label="Phone number" placeholder="Enter Phone Number">
          </div>
          <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" aria-required="true" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          
          <fieldset class="form-group">
              <legend>What would you like to talk about?</legend>
              <div class="ml-5 scheduler-border">
                  <!-- Ensure checkbox inputs are properly labeled -->
                  <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="awareness">
                      <label class="form-check-label" for="awareness">Awareness lab jobs and workshops</label>
                  </div>
                  <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="invite" (change)="toggleEditable($event)">
                      <label class="form-check-label" for="invite">Invite a speaker with disabilities to your event</label>
                  </div>
                  <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="usability">
                      <label class="form-check-label" for="usability">Usability testing</label>
                  </div>
              </div>
          </fieldset>

          <div class="form-group" *ngIf="showTextArea">
              <label for="eventDesc">Tell us about your event</label>
              <textarea id="eventDesc" cols="30" rows="10" class="form-control" aria-label="Event description"></textarea>
          </div>

          <div class="form-group p-3">
              <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" aria-checked="true" id="flexSwitchCheckChecked" checked>
                  <label class="form-check-label" for="flexSwitchCheckChecked">Receive emails about updates and services</label>
              </div>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </main>
</div>

<div class="p-5"></div>
