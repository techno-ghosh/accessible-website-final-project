<div class="call-container">

    <div class="row">
        <div class="col-12">
            <app-paragraph [heading]="paragraphData.paragraphs.call.mainHeading" [paragraph]="paragraphData.paragraphs.call.mainContent"></app-paragraph>
        </div>
        
    </div>
    
</div>

<div class="container">
    <main>
        <form >
            <div class="form-group">
                <label for="exampleInputEmail1">Business name</label>
                <input type="email" class="form-control" id="businessname" aria-label="Business name" placeholder="Enter Business name">
                <!-- <small id="businessHelp" class="form-text text-muted">We'll never share your business data with anyone else.</small> -->
              </div>
              <div class="form-group">
                <label for="phonenumber">Phone number ( xxx-xxx-xxxx )</label>
                <input type="email" class="form-control" id="phonenumber"  placeholder="Enter Phone Number">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            
            <fieldset class="form-group">
                <legend>What would you like to talk about ?</legend>
            
                <div class="ml-5 scheduler-border">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="awareness">
                        <label class="form-check-label" for="awareness">Awareness lab jobs and workshops</label>
                      </div>
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="invite" (change)="toggleEditable($event)">
                        <label class="form-check-label" for="invite">Invite a speaker with disabilities to your event</label>
                      </div>
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="usability">
                        <label class="form-check-label" for="usability">Usability testing</label>
                      </div>
                </div>
              </fieldset>

            <div class="form-group" *ngIf="showTextArea">
                <label for="exampleInputEmail1">Tell us about your event</label>
                <textarea name="" id="eventDesc" cols="30" rows="10" class="form-control"></textarea>
                <!-- <small id="emailHelp" class="form-text text-muted" >We'll never share your email with anyone else.</small> -->
            </div>


            <div class="form-group p-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" aria-checked="true" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Receive emails about updates and services</label>
                  </div>
            </div>


             <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </main>
</div>

<div class="p-5"></div>
